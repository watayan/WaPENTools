<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Make Answer</title>
        <link href="make.css" type="text/css" rel="stylesheet">
        <script>var mode=2;</script>
        <script src="make.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Make Answer</h1>
        <div id="file_operation">
                Upload <input id="uploadLink" type="file" accept=".QUIZ"/><br>
                <a href="#" id="downloadLink">Download</a>
        </div>
        <div id="button_area">
            <button id="upButton" class="order_button">↑</button>
            <button id="downButton" class="order_button">↓</button>
            <button id="deleteButton" class="order_button">削除</button><br>
            <select id="filenames" size="10">
            </select>
        </div>
        <div id="source_area">
            <textarea id="source" cols="80" rows="40"></textarea>
        </div>
        <div id="sample_area">
            <textarea id="sample" cols="40" rows="20" readonly="readonly">
[TITLE]
タイトル
[QUESTION]
問いの文章
[INPUT]
入力を1行に1つ
[OUTPUT]
期待される出力
[INPUT]
別の入力例
[OUTPUT]
別の出力例
[TIMEOUT]
制限時間（ミリ秒）
            </textarea>
        </div>
    </body>
</html>
